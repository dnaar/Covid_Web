<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Buscarn casos</title>
</head>

<body>
    <h1>BIENVENIDO A LA BÚSQUEDA DE CASOS</h1>
    <div id="buscar">
        <label for="search_type">Buscar por: </label><br>
        <input id="id" type="number" placeholder="ID de Caso."><input type="checkbox" checked="checked" id="id_search" onchange="idchecked()"><br>
        <input id="cc" type="number" disabled="true" placeholder="Cédula del paciente."><input type="checkbox" id="cc_search" onchange="ccchecked()"><br><br>
        <button type="button" onclick="search_cases()">Buscar casos</button>
    </div>
    <div id="patientRes"></div>
    <div id="patState"></div>
</body>

<script src="src/js/script.js"></script>

</html>
