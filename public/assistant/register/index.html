<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Registro de casos</title>
</head>

<body>
    <h1>BIENVENIDO AL REGISTRO DE CASOS</h1>
    <div id="form_div">
        <form name="case_form" action="/assistant/register/newcase" method="post">
            <label for="name">Nombre:</label><br>
            <input name="name" type="text"><br><br>
            <label for="lname">Apellido:</label><br>
            <input name="lname" type="text"><br><br>
            <label for="id">Cédula:</label><br>
            <input name="id" type="number"><br><br>
            <label for="gender">Sexo:</label><br>
            <select name="gender">
                <option></option>
                <option value=0>Mujer</option>
                <option value=1>Hombre</option>
                <option value=2>Otro</option>
            </select><br><br>
            <label for="bdate">Fecha de nacimiento:</label><br><br>
            <input name="bdate" type="date"><br><br>
            <label for="haddress">Dirección de residencia:</label><br>
            <input name="haddress" type="text"><br><br>
            <label for="waddress">Direccion de trabajo:</label><br>
            <input name="waddress" type="text"><br><br>
            <label for="tres">Resultado de examen:</label><br>
            <select name="tres">
                <option></option>
                <option value=0>Negativo</option>
                <option value=1>Positivo</option>
            </select><br><br>
            <label for="tdate">Fecha de examen:</label><br><br>
            <input name="tdate" type="date"><br><br>
            <button type="button" onclick="validateForm();" style="margin-top:10px">Confirmar</button>
        </form>
        <form action="/logout?_method=DELETE" method="POST">
            <input type="submit" value="Salir" style="margin-top:10px">
        </form>
    </div>
</body>

<script src="src/js/script.js"></script>

</html>
